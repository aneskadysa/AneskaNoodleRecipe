  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  // Data lengkap menu mie disimpan dalam objek berdasarkan ID
  // Data lengkap menu mie disimpan dalam objek berdasarkan ID
const noodleDetails = {

  m3: {

  },
  m6: {
    name: "Mie Seafood",
    price: "Rp. 27,000",
    desc: "Mie Seafood Aneska adalah perpaduan antara kesegaran laut dan kenikmatan mie gurih. Menggunakan udang dan cumi segar yang ditumis ringan dengan bawang putih dan saus tiram, lalu disajikan di atas mie yang direbus sempurna. Tambahan sayuran hijau membuat hidangan ini terasa seimbang dan menggugah selera."

  m7: {
    name: "Mie Kuah Santan",
    price: "Rp. 24,000",
    desc: "Kelezatan kuah santan yang gurih dan lembut menjadi ciri khas dari Mie Kuah Santan ini. Kuahnya dimasak dengan santan kental, serai, daun salam, dan sedikit cabai untuk sentuhan hangat. Mie lembut dan isian ayam suwir serta potongan tahu goreng membuat hidangan ini unik dan cocok untuk kamu yang ingin rasa comfort food ala rumahan."

  m8: {
    name: "Mie Sayur Sehat",
    price: "Rp. 20,000",
    desc: "Mie Sayur Sehat adalah pilihan ideal bagi pecinta makanan sehat. Disajikan dengan berbagai sayur segar seperti wortel, brokoli, jagung muda, dan sawi, serta mie bebas pewarna buatan. Kuah kaldu bening dari rebusan ayam dan sayur memberikan rasa ringan namun tetap gurih. Menyehatkan tanpa mengorbankan kelezatan."
  }
};

  // Jika data ditemukan berdasarkan ID, tampilkan kontennya
  const data = noodleDetails[id];

  if (data) {
    document.getElementById("product-name").textContent = data.name;
    document.getElementById("product-price").textContent = data.price;
    document.getElementById("product-desc").textContent = data.desc;
    document.getElementById("product-img").src = `img/mie${id.substring(1)}.jpg`;
  } else {
    // Jika tidak ditemukan, tampilkan pesan error
    document.querySelector('.container').innerHTML = "<h3>Produk tidak ditemukan.</h3>";
  }
</script>

<script>
  // Cek apakah browser support service worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      // Daftarkan service worker
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('Service Worker terdaftar dengan scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker gagal terdaftar:', error);
        });
    });
  }
</script>
